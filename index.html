<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Survey-Form</h1>
    <p id="description"></p>
    <form id="survey-form">
        <label for="name" id="name-label" >Name</label>
        <input id= "name" type="text" placeholder="Enter your name">
        <label for="email" id="email-label">Email</label>
        <input id="email" pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" placeholder="Enter your email">
        <label for="number" id="number-lable" >Number</label>
        <input id="number" inputmode="numeric" min="14" max="99" placeholder="Enter your number">
        <select id="dropdown">
            <option value="Cars">Cars</option>
            <option value="Sports">Sports</option>
            <option value="Movies">Movies</option>
            <option value="Music" selected>Music</option>
        </select>
        <div>
            <input type="radio" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
        </div>
        <div>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br>
        </div>
        <div>
            <textarea id="txtid" name="txtname" rows="4" cols="50" maxlength="200">                
            </textarea>            
        </div>
        <input type="submit" value="Submit" id="submit">
    </form>
</body>
</html>
